<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Aprendizado ADS</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "confetti-js": "https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js",
            "./js/data.js": "./js/data.js",
            "./js/ui.js": "./js/ui.js",
            "./js/state.js": "./js/state.js",
            "./js/confetti.js": "./js/confetti.js"
        }
    }
    </script>
</head>
<body>
    <div id="app-container">
        <header>
            <img src="/gamif_logo.png" alt="GamiF Logo" id="app-logo">
            <img src="" alt="Module Image" id="module-header-image" style="display: none; max-height: 80px; margin-bottom: 10px; border-radius: 8px;">
            <h1 id="page-title">Carregando...</h1>
            <p id="page-subtitle">Carregando...</p>
        </header>

        <main id="modules-container">
            <!-- Os módulos serão inseridos aqui pelo JavaScript -->
        </main>

        <main id="quiz-container" style="display: none;">
            <button id="back-to-modules-button" class="nav-button">Voltar aos Módulos</button>
            
            <div id="progress-container" style="display: none;">
                <div id="progress-bar-wrapper">
                    <div id="progress-bar"></div>
                </div>
                <span id="progress-text"></span>
            </div>

            <div id="question-area">
                <h2 id="question-text">Carregando pergunta...</h2>
                <div id="options-container">
                    <!-- As opções serão inseridas aqui pelo JavaScript -->
                </div>
            </div>
            <div id="feedback-area">
                <p id="feedback-text"></p>
            </div>
            <button id="next-button">Próxima Pergunta</button>
            <div id="score-area">
                <p>Pontuação: <span id="score">0</span></p>
            </div>
        </main>

        <footer>
            <p>Criado para aprendizado de programação e ADS</p>
            <p class="font-info">Fonte principal: Segoe UI (com fallback para Tahoma, Geneva, Verdana, sans-serif)</p>
        </footer>
    </div>
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></canvas>
    <script type="module" src="script.js"></script>
</body>
</html>
