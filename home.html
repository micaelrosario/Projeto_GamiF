<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMIF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 
    <script type="module" src="./script/home.js" defer></script>
    <script type="importmap">
       {
            "imports": {
                "confetti-lib": "./script/confetti-js-master/dist/index.min.js", 
                
                "./script/data.js": "./script/data.js", 
                "./script/ui.js": "./script/ui.js",
                "./script/state.js": "./script/state.js",
                "./script/confetti.js": "./script/confetti.js" }
        }
    </script>
</head>
<body>
    <div class="position-fixed top-0 end-0 p-3 z-3">
        <select id="theme-select" class="form-select form-select-sm">
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
            <option value="system">Auto</option>
        </select>
    </div>

    <div class="container my-5" id="home-container">
        <div class="row justify-content-center">
            <div class="col-8 col-md-12 col-lg-8 px-2 d-grid gap-2">
                
                <header id="outdoor-gamif" class="pt-1">
                    <img src="./assets/icons/new_GamiF.png" alt="Module Image" id="module-header-image" style="max-height: 80px; margin-bottom: 10px; border-radius: 8px;">
                    <h1 id="page-title">Carregando...</h1>
                    <p id="page-subtitle">Carregando...</p>
                </header>
                
                <!-- O container de módulos, visível por padrão -->
                <main id="modules-container" class="">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">
                        <!-- Conteúdo dos módulos será inserido aqui -->
                    </div>
                </main>

                <!-- O container do quiz, escondido por padrão com a classe 'hidden' -->
                <main id="quiz-container" class="card py-5 justify-content-center container-fluid d-grid gap-2 hidden">
                    <div class="top-bar-container">
                        <img id="back-to-modules-button" src="https://d35aaqx5ub95lt.cloudfront.net/images/df223d5b9feb8017b323ed21103eb5ac.svg" alt="Voltar">
                        
                        <div id="progress-container" class="d-flex align-items-center flex-grow-1 mx-3">
                            <div id="progress-bar-wrapper">
                                <div id="progress-bar" style="width: 40%;"></div>
                            </div>
                        </div>
                        
                        
                        <img src="https://d35aaqx5ub95lt.cloudfront.net/images/hearts/7631e3ee734dd4fe7792626b59457fa4.svg" alt="Coração">
                        <span id="lives-count" class="ps-2">4</span>
                    </div>

                    <div id="question-area">
                        <h4 id="question-text" class="text-center py-2">Carregando pergunta...</h2>
                        <div id="options-container" class=" py-2">
                            <!-- Opções serão inseridas aqui -->
                        </div>
                    </div>
                    <div id="feedback-area" class="py-2 hidden">
                        <p id="feedback-text"></p>
                    </div>
                    <button id="next-button" class="align-center">Próxima Pergunta</button>
                    <div id="score-area">
                        <p>Pontuação: <span id="score">0</span></p>
                    </div>
                    <div id="message-box" class="message-box hidden"></div>
                </main>

                <footer id="rodape">
                    <p>Criado para aprendizado de programação e ADS</p>
                </footer>
            </div>
        </div>
    </div>

    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></canvas>
</body>
</html>
