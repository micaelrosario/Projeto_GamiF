<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMIF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 
    <script type="importmap">
       {
            "imports": {
                "confetti-lib": "./script/confetti-js-master/dist/index.min.js", 
                
                "./script/data.js": "./script/data.js", 
                "./script/ui.js": "./script/ui.js",
                "./script/state.js": "./script/state.js",
                "./script/confetti.js": "./script/confetti.js" }
        }
    </script>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <header>
                    <img src="./assets/icons/new_GamiF.png" alt="GamiF Logo" id="app-logo"> 
                    
                    <img src="" alt="Module Image" id="module-header-image" style="display: none; max-height: 80px; margin-bottom: 10px; border-radius: 8px;">
                    <h1 id="page-title">Carregando...</h1>
                    <p id="page-subtitle">Carregando...</p>
                </header>

                <main id="modules-container">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">

                    </div>
                </main>

                <main id="quiz-container" style="display: none;">
                    <button id="back-to-modules-button" class="nav-button">Voltar aos Módulos</button>
                    
                    <div id="progress-container" style="display: none;">
                        <div id="progress-bar-wrapper">
                            <div id="progress-bar"></div>
                        </div>
                        <span id="progress-text"></span>
                    </div>

                    <div id="question-area">
                        <h2 id="question-text">Carregando pergunta...</h2>
                        <div id="options-container">
                            </div>
                    </div>
                    <div id="feedback-area">
                        <p id="feedback-text"></p>
                    </div>
                    <button id="next-button">Próxima Pergunta</button>
                    <div id="score-area">
                        <p>Pontuação: <span id="score">0</span></p>
                    </div>
                </main>

                <footer>
                    <p>Criado para aprendizado de programação e ADS</p>
                </footer>
            </div>
        </div>
    </div>
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></canvas>
    <script type="module" src="./script/script.js"></script>
</body>
</html>
